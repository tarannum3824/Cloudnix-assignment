<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Tarannum's project</title>
    <style>
      .card {
        width: 20rem;
        margin: 10px;
        border-radius: 0; /* Remove rounded corners */
      }

      .card-img-top {
        border-radius: 0; /* Remove rounded corners for images */
      }
    </style>
</head>
<body>
    <div class="container mt-5 px-0 d-flex flex-wrap justify-content-center">
        <div class="card mx-4 my-4">
          <img
            src="https://admin.shopnix.io/static/images/themes/layout3/l3-bags.webp"
            class="card-img-top img-fluid" alt="There is a blog image">
          <div class="card-body d-flex align-items-center flex-column mb-4">
            <p class="card-title p-3 fs-2" style="font-size: 2px;"><b>Bag Themes</b></p>
            <a href="#" class="btn btn-outline-danger fs-5">Apply</a>
          </div>
        </div>
        
        <div class="card mx-4 my-4">
          <img
            src="https://admin.shopnix.io/static/images/themes/layout3/l3-chic.webp"
            class="card-img-top" alt="There is a blog image">
          <div class="card-body d-flex align-items-center flex-column mb-4">
            <h5 class="card-title p-3 fs-2">Chic theme</h5>
            <a href="#" class="btn btn-outline-warning fs-5">Apply</a>
          </div>
        </div>

        <div class="card mx-4 my-4">
          <img
            src="https://admin.shopnix.io/static/images/themes/layout3/l3-flex.webp"
            class="card-img-top img-fluid" alt="There is an image">
          <div class="card-body d-flex flex-column align-items-center mb-4">
            <h5 class="card-title p-3 fs-2">Flex theme</h5>
            <a href="#" class="btn btn-outline-success fs-5">Apply</a>
          </div>
        </div>
    </div>
    <div style="text-align: right;">
      <button style="margin-right: 20px;">Next</button>
   </div>

</body>
</html>
